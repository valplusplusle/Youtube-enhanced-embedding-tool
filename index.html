<html>
	<head>
		<meta charset="utf-8">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

		<script language="JavaScript">
			function input (form) {
				
			    var Link = form.link.value;
			    var LinkYTKey = Link.split('=')[1];
			    var firstOption = "?";
			    var nextOption = "&";
			    var optionAutoplay = "autoplay=1";
			    var optionLoop = "loop=1";
			    var optionVideoinfo = "showinfo=0";
			    var iframe = "<iframe width='560' height='315' src='https://www.youtube.com/embed/";
			    var iframeoptions = "' frameborder='0' allow='accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>";
			    
			    var text = iframe + LinkYTKey + firstOption + optionAutoplay + nextOption + optionLoop + nextOption + optionVideoinfo + iframeoptions;
			    
			    document.getElementById("output").innerText = text
			    document.getElementById("outputvideo").innerHTML = text
			   
			}
		</script>
		
	</head>
	<body>
		<div class="container">
			
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">

			    <li class="breadcrumb-item"><a href="#">Others</a></li>
			    <li class="breadcrumb-item"><a href="#">GitHub</a></li>
			  </ol>
			</nav>

			<form name="inputform" action="" method="GET">
				<p> Youtube Link:	<input class="form-control" type="text" name="link" value="">	</p>
				<p>					<input class="btn btn-dark btn-lg btn-block" type="button" name="button" value="Generate" onClick="input(this.form)"></p>
			</form>
			
			<div id="output" class='list-group-item'></div>
			<div id="outputvideo" class='list-group-item'></div>
		</div>
